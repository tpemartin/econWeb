<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
<div class="card">
  Hi
  <div class="card-background">
    <div class="card-background-icons">
      <div class="card-background-icons-1"></div>
      <style>.card-background-icons-1{flex:none;order:0;flex-grow:0;margin:0px 9.5px;position:static;left:0%;right:68.63%;top:4.71%;bottom:4.71%;}</style>
      <div class="card-background-icons-2"></div>
      <style>.card-background-icons-2{flex:none;order:1;flex-grow:0;margin:0px 9.5px;position:static;left:68.63%;right:0%;top:0%;bottom:0%;}</style>
    </div>
    <style>.card-background-icons{display:flex;flex-direction:row;justify-content:space-between;align-items:center;padding:0px;flex:none;order:0;flex-grow:0;margin:17px 0px;position:static;width:51px;height:14.27px;left:225px;top:5px;}</style>
  </div>
  <style>.card-background{display:flex;flex-direction:column;align-items:flex-end;padding:5px 10px;position:absolute;left:0px;right:0px;top:0px;bottom:0px;background:#2F80ED;border-radius:15px;}</style>
  <div class="card-content">
    <div class="card-content-word">
      <div class="card-content-word-title"></div>
      <style>.card-content-word-title{flex:none;order:0;align-self:stretch;flex-grow:0;margin:8.5px 0px;position:static;height:28px;left:0px;top:0px;font-family:Roboto;font-style:normal;font-weight:normal;font-size:24px;line-height:28px;color:#FFFFFF;}</style>
      <div class="card-content-word-explain"></div>
      <style>.card-content-word-explain{flex:none;order:2;align-self:stretch;flex-grow:0;margin:8.5px 0px;position:static;height:42px;left:0%;right:0%;top:calc(50% - 42px/2 + 41px);font-family:Roboto;font-style:normal;font-weight:normal;font-size:14px;line-height:16px;color:#FFFFFF;}</style>
    </div>
    <style>.card-content-word{display:flex;flex-direction:column;align-items:flex-start;padding:0px;flex:none;order:0;align-self:stretch;flex-grow:0;margin:5.66666666666667px 0px;position:static;height:124px;left:10px;top:19.5px;}</style>
    <div class="card-content-btn">
      <div class="card-content-btn-level"></div>
      <style>.card-content-btn-level{flex:none;order:0;flex-grow:0;margin:0px 10px;position:static;left:7.32%;right:7.32%;top:16.67%;bottom:16.67%;font-family:Roboto;font-style:normal;font-weight:normal;font-size:10px;line-height:12px;color:#FFFFFF;}</style>
    </div>
    <style>.card-content-btn{display:flex;flex-direction:row;align-items:flex-start;padding:3px;flex:none;order:1;flex-grow:0;margin:5.66666666666667px 0px;position:static;width:41px;height:18px;left:calc(50% - 41px/2 - 112.5px);top:calc(50% - 18px/2 + 32.5px);background:#52B88D;border:1px solid #6FCF97;box-sizing:border-box;border-radius:5px;}</style>
    <div class="card-content-teacher">
      <div class="card-content-teacher-img"></div>
      <style>.card-content-teacher-img{flex:none;order:0;flex-grow:0;margin:0px 6.5px;position:static;width:40px;height:41px;left:24px;top:9px;}</style>
      <div class="card-content-teacher-word"></div>
      <style>.card-content-teacher-word{flex:none;order:1;flex-grow:1;margin:0px 6.5px;position:static;height:41px;left:28.95%;right:9.02%;top:calc(50% - 41px/2);font-family:Roboto;font-style:normal;font-weight:normal;font-size:13px;line-height:15px;display:flex;align-items:center;color:#FFFFFF;opacity:0.5;}</style>
    </div>
    <style>.card-content-teacher{display:flex;flex-direction:row;align-items:flex-start;padding:9px 24px;flex:none;order:2;align-self:stretch;flex-grow:0;margin:5.66666666666667px 0px;position:static;height:59px;right:10px;top:calc(50% - 59px/2 + 88px);background:#716B96;border-radius:9px;}</style>
  </div>
  <style>.card-content{display:flex;flex-direction:column;justify-content:center;align-items:flex-start;padding:5px 10px;position:absolute;left:0%;right:0%;top:0%;bottom:0%;}</style>
</div>
<style>.card{position:relative;width:286px;height:274px;}</style>
</body>
</html>
