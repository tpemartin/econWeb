<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<style>body{background-color:white;}</style>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
<div class="dcard">
  <div class="dcard-home"></div>
  <div class="dcard-btns"></div>
  <div class="dcard-cards"></div>
  <div class="dcard-shop"></div>
  <div class="dcard-bell"></div>
  <div class="dcard-person"></div>
</div>
<style>.dcard{position:relative;width:1089px;height:159px;background:#FFFFFF;}
.dcard-home{position:absolute;width:80px;height:80px;left:62px;top:16px;}
.img-home{position:absolute;left:16.67%;right:16.67%;top:14.23%;bottom:8.33%;background:#3496CE;}
.dcard-btns{position:absolute;width:63.42px;height:64.42px;left:251px;top:26px;}
.img-btns{position:absolute;width:63.42px;height:64.42px;left:0px;top:0px;background:#CCCCCC;}
.dcard-cards{position:absolute;width:65px;height:70.24px;left:434px;top:26.78px;}
.img-cards{position:absolute;width:65px;height:70.24px;left:0px;top:0px;mix-blend-mode:normal;}
.Rectangle 6{position:absolute;width:40px;height:62px;left:0px;top:10.35px;background:#FFFFFF;mix-blend-mode:normal;border:6px solid #CCCCCC;box-sizing:border-box;border-radius:6px;transform:rotate(-15deg);}
.Rectangle 5{position:absolute;width:43px;height:62px;left:22px;top:1.22px;background:#CCCCCC;mix-blend-mode:normal;border-radius:6px;}
.dcard-shop{position:absolute;width:74px;height:74px;left:599px;top:26px;background:url(img-shop.png);}
.dcard-bell{position:absolute;width:89px;height:90px;left:797px;top:6px;background:url(img-bell.png);}
.dcard-person{position:absolute;width:85px;height:88px;left:971px;top:6px;background:url(img-person.png);}</style>
</body>
</html>
